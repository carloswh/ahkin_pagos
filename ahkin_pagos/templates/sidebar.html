{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3D//DTD HTML 4.01//EN">
<html lang = "en">
    <head>
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel = "stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
        <!--<link href="/ahkin_pagos/static/css/bootstrap.min.css" rel="stylesheet">-->
        <title>{% block title %}{% endblock %}</title>

    </head>

    <body id="page-top">
        <div id="wrapper">
             <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                 <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                     <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Ahkin Pagos <sup>2</sup></div>
                 </a>

                 <hr class="sidebar-divider my-0">

                 <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                 </li>

                 <!-- Divider -->
                 <hr class="sidebar-divider">

                 <!-- Heading -->
                 <div class="sidebar-heading">
                     Interface
                 </div>

                 <li class="nav-item">
                    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo">
                        <i class="fas fa-chart-line"></i>
                        <span>Finanzas</span>
                    </a>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                        <div class="bg-white py-2 collapse-inner rounded">
                            <h6 class="collapse-header">Secci√≥n Finanzas:</h6>
                            <a class="collapse-item" href="{% url 'lista_facturas' %}"><i class="fas fa-file-alt"></i> Facturas</a>
                            <a class="collapse-item" href="{% url 'lista_pagos' %}"><i class="fas fa-money-bill"></i> Pagos</a>
                            <a class="collapse-item" href="#"><i class="fas fa-credit-card"></i> Credito</a>
                        </div>
                    </div>
                 </li>

                 <li class="nav-item">
                     <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
                        aria-expanded="true" aria-controls="collapseUtilities">
                        <i class="fas fa-users"></i>
                        <span>Empresas</span>
                     </a>
                     <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                          data-parent="#accordionSidebar">
                          <div class="bg-white py-2 collapse-inner rounded">
                              <h6 class="collapse-header">Empresas:</h6>
                              <a class="collapse-item" href="{% url 'lista_empresas' %}"><i class="fas fa-users"></i> Lista Empresas</a>
                          </div>
                     </div>
                 </li>
             </ul>
                    <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src = "{% static 'js/sb-admin-2.min.js' %}"></script>

        <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

        <!-- Page level custom scripts -->
        <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
    </body>
</html>
